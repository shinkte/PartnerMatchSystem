# 公共配置文件
spring:
  application:
    name: MatchSystem
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/matchsystem?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: wang97
  # session 失效时间
  session:
    timeout: 86400
    store-type: redis
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  #redis配置
  redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      timeout: 10000
server:      # 服务器配置
  port: 8080    #本程序运行时监听的端口号
  servlet:      #servlet配置
    context-path: /api     #程序的根路径，所有请求都需要带上这个路径
    session:               #会话配置（会话常用于存储用户的状态信息）
      cookie:              #cookie配置
        domain: localhost      # 设置cookie作用域，即所有请求都带上这个cookie。表示该cookie仅在localhost的上下文中有效。
        same-site: none           # 设置cookie的 SameSite 属性，默认为 lax，表示同站点请求可以携带cookie。none 表示不允许跨站点请求携带cookie。
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #开启日志打印
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

